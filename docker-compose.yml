version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: domain-finder-db
    environment:
      POSTGRES_USER: ${DB_USER:-domain_finder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-domain_finder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-domain_finder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domain-finder-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-domain_finder}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-domain_finder}
      APIFY_TOKEN: ${APIFY_TOKEN:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SLACK_WEBHOOK: ${SLACK_WEBHOOK:-}
      DEBUG: ${DEBUG:-False}
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: domain-finder-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: domain-finder-network
    driver: bridge
